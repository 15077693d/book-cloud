<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>書雲</title>
    <link rel="stylesheet" href="base.css" />
    <script
      src="https://kit.fontawesome.com/6a918cdcfb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="/main/main.html">
        <i class="fas fa-cloud"></i><span>書雲</span>
      </a>
      <div>
        <button class="navbar-toggler" id="search-btn">
          <i class="fas fa-search"></i>
        </button>
        <button class="navbar-toggler" id="ham-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div id="nav-desktop">
        <div id="nav-item">
          <a class="nav-link" id="login" >登入</a>
          <a class="nav-link" href="/books/books.html">書籍</a>
          <a class="nav-link" href="/authors/authors.html">作者</a>
        </div>
        <form class="form-inline" id="search-box">
          <input
            class="form-control"
            type="search"
            placeholder="搜尋"
            aria-label="Search"
          />
          <button class="btn btn-primary" id="search-submit-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </nav>
    <div class="navbar-nav" id="nav-item-moblie">
      <a class="nav-link" id="login" >登入</a>
      <a class="nav-link" href="/books/books.html">書籍</a>
      <a class="nav-link" href="/authors/authors.html">作者</a>
    </div>
    <form id="search-box-moblie">
      <input
        class="form-control"
        type="search"
        placeholder="搜尋"
        aria-label="Search"
      />
      <button class="btn btn-primary" id="search-submit-btn" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>
    <div class="login-page">
      <div class="login-layor"></div>
      <form >
        <input
        class="form-control"
        type="search"
        placeholder="電郵地址"
        aria-label="Search"
      />
      <input
        class="form-control"
        type="search"
        placeholder="密碼"
        aria-label="Search"
      />
      <div class="btns">
        <button class="btn btn-primary" id="login" type="submit">
       登入
      </button>
      <button class="btn btn-primary" id="register" type="submit">
        註冊
       </button>
      </div>
      
      </form>
    </div>
    <script type="text/javascript" src="base.js"></script>
  </body>
</html>
